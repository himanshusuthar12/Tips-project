<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tips Restorent</title>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <form action="{{ url_for('predict')}}" method="post">

            <div class="container">
                <div class="form-group">
                    <input name='Total_Bill' type="text" class="form-control" required="required"
                        placeholder="Enter Total Bill">
                </div>
                <div class="form-group">
                    <input type="text" name="tip" class="form-control" required="required" placeholder="Enter Tip">
                </div>
                <div class="form-group">
                    <input type="text" name="sex" class="form-control" required="required" placeholder="Enter Sex: male = 0,Female = 1">
                </div>
                <div class="form-group">
                    <input type="text" name="smoker" class="form-control" required="required"
                        placeholder="Enter Smoker : N0 = 0, Yes = 1">
                </div>
                <div class="form-group">
                    <input type="text" name="time" class="form-control" required="required" placeholder="Enter Time: Dinner = 0, Lunch = 1">
                </div>
                <br>
                <button type="submit" class="btn btn-light">Submit</button>
            </div>
        </form>
        <br>
        <br>
        {{ prediction_text }}



    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
